<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metric unit Conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="convert-box">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input-el" autocomplete="off" />
        <button id="btn-el">Convert</button>
      </div>
      <div class="foot-box">
        <div class="foot-1">
          <h2>Length (Meter/Feet)</h2>
          <p id="p-el-1"></p>
        </div>
        <div class="foot-1">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="p-el-2"></p>
        </div>
        <div class="foot-1">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="p-el-3"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
